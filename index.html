<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Document</title><script defer="defer" src="app.bundle.js"></script></head><body><div class="navbar"><h1>To-Do</h1><div><div class="navbar-projects-header"><h2>Projects</h2><button><img src="f29ad617d36abaeb6499.svg" alt="Add symbol"/></button></div><div class="projects"></div></div></div><dialog class="project-dialog"><div><div><h3>Create a new project</h3><button class="close-input-project"><img src="fb4cabc3dd433946ff0b.svg" alt=""/></button></div><form method="dialog"><input name="project" id="project" placeholder="Project Name" required/> <button type="button" class="project-submit">Add</button></form></div></dialog><div class="content"></div><dialog class="task-dialog"><div><div><h3>Create a new task</h3><button class="close-input-task"><img src="fb4cabc3dd433946ff0b.svg" alt=""/></button></div><form method="dialog"><input name="taskName" id="taskName" placeholder="Task Name" required/> <input name="taskDescription" id="taskDescription" placeholder="Description"/> <select name="taskPriority" id="taskPriority"><option value="LOW">LOW</option><option value="MEDIUM">MEDIUM</option><option value="HIGH">HIGH</option></select> <label for="taskDate">Due Date</label> <input type="date" name="taskDate" id="taskDate" placeholder="Due Date" required/> <button type="button" class="task-submit">Add</button></form></div></dialog><dialog class="edit-task-dialog"><div><div><h3>Edit task</h3><button class="close-edit-task"><img src="fb4cabc3dd433946ff0b.svg" alt=""/></button></div><form method="dialog"><input name="taskName" id="editTaskName" placeholder="Task Name" required/> <input name="taskDescription" id="editTaskDescription" placeholder="Description"/> <select name="taskPriority" id="editTaskPriority"><option value="LOW">LOW</option><option value="MEDIUM">MEDIUM</option><option value="HIGH">HIGH</option></select> <label for="editTaskDate">
