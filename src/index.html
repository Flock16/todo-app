<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="navbar">
      <h1>To-Do</h1>
      <div>
        <div class="navbar-projects-header">
          <h2>Projects</h2>
          <button>
            <img
              src="./assets/svg/add_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg"
              alt="Add symbol"
            />
          </button>
        </div>
        <div class="projects"></div>
      </div>
    </div>
    <dialog class="project-dialog">
      <div>
        <div>
          <h3>Create a new project</h3>
          <button class="close-input-project">
            <img
              src="./assets/svg/close_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg"
              alt=""
            />
          </button>
        </div>
        <form method="dialog">
          <input
            type="text"
            name="project"
            id="project"
            placeholder="Project Name"
            required
          />
          <button type="button" class="project-submit">Add</button>
        </form>
      </div>
    </dialog>
    <div class="content"></div>
    <dialog class="task-dialog">
      <div>
        <div>
          <h3>Create a new task</h3>
          <button class="close-input-task">
            <img
              src="./assets/svg/close_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg"
              alt=""
            />
          </button>
        </div>
        <form method="dialog">
          <input
            type="text"
            name="taskName"
            id="taskName"
            placeholder="Task Name"
            required
          />
          <input
            type="text"
            name="taskDescription"
            id="taskDescription"
            placeholder="Description"
          />
          <select name="taskPriority" id="taskPriority">
            <option value="LOW">LOW</option>
            <option value="MEDIUM">MEDIUM</option>
            <option value="HIGH">HIGH</option>
          </select>
          <label for="taskDate">Due Date</label>
          <input
            type="date"
            name="taskDate"
            id="taskDate"
            placeholder="Due Date"
            required
          />
          <button type="button" class="task-submit">Add</button>
        </form>
      </div>
    </dialog>
    <dialog class="edit-task-dialog">
      <div>
        <div>
          <h3>Edit task</h3>
          <button class="close-edit-task">
            <img
              src="./assets/svg/close_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg"
              alt=""
            />
          </button>
        </div>
        <form method="dialog">
          <input
            type="text"
            name="taskName"
            id="editTaskName"
            placeholder="Task Name"
            required
          />
          <input
            type="text"
            name="taskDescription"
            id="editTaskDescription"
            placeholder="Description"
          />
          <select name="taskPriority" id="editTaskPriority">
            <option value="LOW">LOW</option>
            <option value="MEDIUM">MEDIUM</option>
            <option value="HIGH">HIGH</option>
          </select>
          <label for="editTaskDate">Due Date</label>
          <input
            type="date"
            name="taskDate"
            id="editTaskDate"
            placeholder="Due Date"
            required
          />
          <div class="edit-task-buttons">
            <button type="button" class="delete-task">Delete</button>
            <button type="button" class="edit-task-submit">Save</button>
          </div>
        </form>
      </div>
    </dialog>
  </body>
</html>
